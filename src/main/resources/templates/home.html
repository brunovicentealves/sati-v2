<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Sati</title>

    <link href="/css/style.css" rel="stylesheet"/>
</head>

</html>
