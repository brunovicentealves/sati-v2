<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Aprovacao Equipamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css}" />
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css}" />
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <link href="/css/style.css" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
    <div class="page-header text-center">
        <h1>Aprovação Solicitação</h1>
    </div>
    <br>
    <div th:if="${mensagem != null}">
        <div class="alert alert-info" role="alert">
            <span th:text="${mensagem}">mensagem</span>
        </div>
    </div>
    <br>
    <table id="todotable" class="table table-striped">
        <thead>
        <tr>
            <th class="text-center" style='width: 10%' >Nº</th>
            <th class="text-center" style='width: 15%'>Data</th>
            <th class="text-center" style='width: 15%'>Status</th>
            <th class="text-center">Equipamento</th>
            <th class="text-center">Colaborador</th>
            <th class="text-center" style='width: 15%'>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="solicitacao : ${solicitacoes}">
            <td class="text-center" th:text="${solicitacao.idSolicitacao}"></td>
            <td class="text-center" th:text="${solicitacao.data}"></td>
            <td class="text-center" th:text="${solicitacao.status}"></td>
            <td class="text-center" th:text="${solicitacao.equipamento.nomeEquipamento}"></td>
            <td class="text-center" th:text="${solicitacao.funcionario.nome}"></td>
            <td class="text-center" >
                <a th:href="@{/solicitacao/{id}/editar-aprovar(id=${solicitacao.idSolicitacao})}" >
                    <img alt="Aprovado" th:src="@{/images/aprovado.png}"/>
                </a>
                <a th:href="@{/solicitacao/{id}/editar-reprovar(id=${solicitacao.idSolicitacao})}" >
                    <img alt="Reprovado" th:src="@{/images/delete.png}"/>
                </a>
                <a th:href="@{/solicitacao/{id}/visualizar-aprovacao(id=${solicitacao.idSolicitacao})}" >
                    <img alt="Aprovado" th:src="@{/images/visualizar.png}"/>
                </a>
            </td>

        </tr>

        </tbody>
    </table>
    <script type="text/javascript">
		$(document).ready(function() {
    $('#todotable').DataTable({

 language:{
        "sEmptyTable": "Nenhum registro encontrado",
        "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
        "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
        "sInfoFiltered": "(Filtrados de _MAX_ registros)",
        "sInfoPostFix": "",
        "sInfoThousands": ".",
        "sLengthMenu": "_MENU_ resultados por página",
        "sLoadingRecords": "Carregando...",
        "sProcessing": "Processando...",
        "sZeroRecords": "Nenhum registro encontrado",
        "sSearch": "Pesquisar",
        "oPaginate": {
            "sNext": "Próximo",
            "sPrevious": "Anterior",
            "sFirst": "Primeiro",
            "sLast": "Último"
        },
        "oAria": {
            "sSortAscending": ": Ordenar colunas de forma ascendente",
            "sSortDescending": ": Ordenar colunas de forma descendente"
        }
    }
   });
});
	</script>
</div>
</body>

</html>
