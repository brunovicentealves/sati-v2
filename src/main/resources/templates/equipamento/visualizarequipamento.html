<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Equipamentos </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css}" />
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css}" />
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <link href="/css/style.css" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
    <div class="page-header text-center">
        <h1>Visualizar Equipamento</h1>
    </div>
    <br>
    <div th:if="${mensagem != null}">
        <div class="alert alert-info" role="alert">
            <span th:text="${mensagem}">mensagem</span>
        </div>
    </div>

    <form  th:object="${equipamento}" >
        <div class="form-row">

            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="col-md-6 mb-3">
                <fieldset disabled>
                <input type="text"   class="form-control"   placeholder="Nome" th:field="*{nomeEquipamento}" >
                <div th:if="${#fields.hasErrors('nomeEquipamento')}" th:errors="*{nomeProduto}"></div>
                </fieldset>
            </div>
            <div class="col-md-6 mb-3">
                <fieldset disabled>
                <input type="text"   class="form-control"  placeholder="Descrição" th:field="*{descricao}">
                <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                </fieldset>
            </div>
        </div>
    </form>
</div>
</body>

</html>
