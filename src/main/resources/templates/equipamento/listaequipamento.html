<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Equipamentos </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css}" />
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css}" />
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <link href="/css/style.css" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
    <div class="page-header text-center">
        <h1>Equipamentos</h1>
    </div>
    <br>
    <div th:if="${mensagem != null}">
        <div class="alert alert-info" role="alert">
            <span th:text="${mensagem}">mensagem</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div>
        <a class="btn btn-primary"  th:href="@{/equipamento/cadastro-equipamento}"> Novo Equipamento</a>
    </div>
    <br>
    <table id="todotable" class="table table-striped">
        <thead>
        <tr>
            <th class="text-center">Nome</th>
            <th class="text-center">Descricao</th>
            <th class="text-center" style='width: 15%'>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipamento : ${equipamentos}">
            <td th:text="${equipamento.nomeEquipamento}"></td>
            <td th:text="${equipamento.descricao}"></td>
            <td class="text-center" >
                <a th:href="@{/equipamento/{id}/visualizar-equipamento(id=${equipamento.id})}" >
                <img  alt="Visualizar" th:src="@{/images/visualizar.png}"/>
                </a>
                <a th:href="@{/equipamento/{id}/atualizar-equipamento(id=${equipamento.id})}" >
                    <img alt="Editar" th:src="@{/images/editar.png}"/>
                </a>
                <a th:href="@{/equipamento/{id}/remover-equipamento(id=${equipamento.id})}" onclick="return confirm('Deseja deletar?');" >
                    <img alt="Deletar" th:src="@{/images/excluir.png}"/></td>
                </a>
        </tr>
        </tbody>
    </table>
    <script type="text/javascript">
		$(document).ready(function() {
    $('#todotable').DataTable({

 language:{
        "sEmptyTable": "Nenhum registro encontrado",
        "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
        "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
        "sInfoFiltered": "(Filtrados de _MAX_ registros)",
        "sInfoPostFix": "",
        "sInfoThousands": ".",
        "sLengthMenu": "_MENU_ resultados por página",
        "sLoadingRecords": "Carregando...",
        "sProcessing": "Processando...",
        "sZeroRecords": "Nenhum registro encontrado",
        "sSearch": "Pesquisar",
        "oPaginate": {
            "sNext": "Próximo",
            "sPrevious": "Anterior",
            "sFirst": "Primeiro",
            "sLast": "Último"
        },
        "oAria": {
            "sSortAscending": ": Ordenar colunas de forma ascendente",
            "sSortDescending": ": Ordenar colunas de forma descendente"
        }
    }
   });
});
	</script>
</div>
</body>

</html>
