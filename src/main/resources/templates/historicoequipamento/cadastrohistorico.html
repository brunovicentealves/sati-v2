<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Cadastro Histôrico </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css}" />
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css}" />
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <link href="/css/style.css" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
    <div class="page-header text-center">
        <h1> Cadastro Historico Equipamento</h1>
    </div>
    <br>
    <div th:if="${mensagem != null}">
        <div class="alert alert-info" role="alert">
            <span th:text="${mensagem}">mensagem</span>
        </div>
    </div>

    <form  th:action="@{/historico/salvar-historico}" th:object="${historico}"  method="post" >
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label >Funcionário:</label>
                <select  class=" form-control js-example-basic-single"  th:field="*{funcionario}">
                    <option th:each="funcionario : ${funcionario}"  th:value="${funcionario.chapa}" th:text="${funcionario.centroCusto.codccusto+' - '+funcionario.nome}" ></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label >Equipamento:</label>
                <select  class=" form-control js-example-basic-single" th:field="*{equipamento}" >
                    <option th:each="equipamento : ${equipamento}"   th:value="${equipamento.id}" th:text="${equipamento.nomeEquipamento+' - '+equipamento.descricao}" ></option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label >Patrimonio do Equipamento :</label>
                <input class="form-control"  th:field="*{patrimonioEquipamento}"  >
                <div th:if="${#fields.hasErrors('patrimonioEquipamento')}" th:errors="*{patrimonioEquipamento}"></div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Salvar</button>

    </form>
    <script type="text/javascript">
$(document).ready(function() {
    $('.js-example-basic-single').select2();
});
</script>
</div>
</body>
</html>
