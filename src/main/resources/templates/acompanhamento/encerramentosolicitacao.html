<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Editar Solicitacao </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css}" />
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css}" />
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <link href="/css/style.css" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
    <div class="page-header text-center">
        <h1> Encerramento Solicitação Equipamento</h1>
    </div>
    <br>
    <form  th:action="@{/solicitacao/encerramento-solicitacao}" th:object="${solicitacao}"  method="post" >
        <div class="form-row">
            <input id="id" type="hidden" th:field="*{idSolicitacao}"/>
            <div class="col-md-2 mb-3">
                <fieldset disabled>
                <label >Chapa:</label>
                <input type="text" class="form-control"   th:field="*{funcionarioChapa}">
                </fieldset>
            </div>
            <div class="col-md-2 mb-3">
                <fieldset disabled>
                <label >Centro Custo:</label>
                <input type="text" class="form-control"   th:field="*{funcionarioCentroCustoNome}">
                </fieldset>
            </div>
            <div class="col-md-4 mb-3">
                <fieldset disabled>
                <label >Funcionário:</label>
                <input type="text" class="form-control"   th:field="*{funcionarioNome}">
                </fieldset>
            </div>
            <div class="col-md-4 mb-3">
                <fieldset disabled>
                <label >Equipamento:</label>
                <input type="text" class="form-control"   th:field="*{equipamentoNome}">
                </fieldset>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <fieldset disabled>
                <label >Descrição</label>
                <textarea class="form-control"  th:field="*{descricao}"  ></textarea>
                </fieldset>
            </div>
            <div class="col-md-6 mb-3">
                <fieldset disabled>
                <label >Data da Abertura Solicitação  :</label>
                <input type="text" class="form-control"  th:field="*{dataInicio}"  >
                </fieldset>
            </div>
            <div class="col-md-6 mb-3">
                <label >Data de Encerramento Solicitação  :</label>
                <input type="text" class="form-control"  name="data" id="data"  th:field="*{dataEncerramento}"  >
            </div>
        </div>

        <button class="btn btn-primary text-right" type="submit" >Encerrar Solicitação</button>

    </form>
    <script type="text/javascript">
$(document).ready(function() {
    $('.js-example-basic-single').select2();
});
</script>
    </script>
    <script type="text/javascript">
    $("#data").mask("00-00-0000 00:00:00");
</script>
</div>
</body>
</html>
