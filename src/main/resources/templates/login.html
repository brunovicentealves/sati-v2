<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title> Login - Sati V2 </title>

    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
<br>
<br>
<br>
<br>
<div class="login-page">
<div class="row">
    <div class="mx-auto">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Usuario/senha invalidos!</div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-info">Usuario desconectado!</div>
        </div>

        <div class="card">
            <h5 class="card-header text-center">Sati V2</h5>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label>Login:<input class="form-control" type="text" name="username" placeholder="Usuario"/></label>
                    </div>

                    <div class="form-group">
                        <label>Senha:<input class="form-control" type="password" name="password" placeholder="Senha"/></label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember-me" name="remember-me"/>
                        <label for="remember-me">Lembrar</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
