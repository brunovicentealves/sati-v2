<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Cadastro</title>

    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1>Perfil Usu√°rio</h1>
    </div>
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="validationTooltip03">Login</label>
                <input type="text" class="form-control" id="validationTooltip03" placeholder="Login" required>
                <div class="invalid-tooltip">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationTooltip04">Nome Completo</label>
                <input type="text" class="form-control" id="validationTooltip04" placeholder="Nome Completo" required>
                <div class="invalid-tooltip">
                    Please provide a valid state.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationTooltip05">Nivel Acesso</label>
                <input type="text" class="form-control" id="validationTooltip05" placeholder="Tipo Acesso" required>
                <div class="invalid-tooltip">
                    Please provide a valid zip.
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
