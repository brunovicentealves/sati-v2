<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Perfil</title>

    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
<div layout:fragment="content">
    <div th:if="${mensagem != null}">
        <div class="alert alert-secondary" role="alert">
            <span th:text="${mensagem}">mensagem</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="page-header">
        <h1>Perfil Usuário</h1>
    </div>
    <form class="needs-validation" th:object="${perfil}">
        <div class="form-row" >
            <div class="col-md-3 mb-3">
                <fieldset disabled>
                <label for="validationTooltip03">Login</label>
                <input type="text" class="form-control" id="validationTooltip03" placeholder="Login" required th:field="*{login}">
                </fieldset>
            </div>
            <div class="col-md-6 mb-3">
                <fieldset disabled>
                <label for="validationTooltip04">Nome Completo</label>
                <input type="text" class="form-control" id="validationTooltip04" placeholder="Nome Completo" required th:field="*{nomeCompleto}">
                </fieldset>
            </div>
            <div class="col-md-3 mb-3">
                <fieldset disabled>
                <label for="validationTooltip05">Nivel Acesso</label>
                <input type="text" class="form-control" id="validationTooltip05" placeholder="Tipo Acesso" required th:field="*{nivelAcessos}"><fieldset disabled>
                </fieldset>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Alterar Senha
        </button>
    </form>
    <!-- Janela Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alterar Senha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  th:action="@{/usuario/editar-senha}" th:object="${usuario}"  method="post" >
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control"required pattern=".{6,}"  name="senha1" placeholder="Nova Senha " onchange="form.senha2.pattern = this.value;" th:field="*{senha}" >
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control" title="Senha não esta igual ao campo ao lado!"  required pattern=".{6,}" name="senha2" placeholder="Repete Nova Senha ">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
